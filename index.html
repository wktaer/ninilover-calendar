<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-init.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --background-color: #fff0f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .clock {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        #loginBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        #loginBtn:hover {
            transform: scale(1.05);
        }

        .daily-message {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .daily-message h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .menu-item i {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .menu-item h3 {
            color: var(--text-color);
            font-size: 1.2em;
        }

        #userInfo {
            color: var(--primary-color);
            font-weight: 600;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            transform: rotate(45deg);
            animation: floatUp 4s linear;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <header class="header">
        <img src="https://i.pinimg.com/originals/3c/41/6d/3c416d31d5a256bf510a91cb2d0b0bb8.gif" alt="Hello Kitty" class="logo">
        <div class="clock" id="clock">00:00:00</div>
        <div id="userInfo"></div>
        <button id="loginBtn">Iniciar SesiÃ³n</button>
    </header>

    <div class="daily-message">
        <h2>Mensaje del DÃ­a ðŸ’Œ</h2>
        <p id="dailyMessage"></p>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='calendar.html'">
            <i class="fas fa-calendar"></i>
            <h3>Calendario</h3>
        </div>
        <div class="menu-item" onclick="location.href='memories.html'">
            <i class="fas fa-camera"></i>
            <h3>Recuerdos</h3>
        </div>
        <div class="menu-item" onclick="location.href='letters.html'">
            <i class="fas fa-envelope"></i>
            <h3>Cartas de Amor</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-music"></i>
            <h3>Nuestra Playlist</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-star"></i>
            <h3>Momentos Especiales</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-comments"></i>
            <h3>Chat Lover</h3>
        </div>
    </div>

    <script>
        // Actualizar reloj
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Mensajes diarios
        const messages = [
            "Cada dÃ­a te amo mÃ¡s y mÃ¡s ðŸ’–",
            "Eres mi sol en dÃ­as nublados â˜€ï¸",
            "Contigo todo es mÃ¡s bonito ðŸŒ¸",
            "Mi corazÃ³n late por ti ðŸ’“",
            "Eres mi amor eterno ðŸ’"
        ];

        function updateDailyMessage() {
            const today = new Date();
            const messageIndex = today.getDate() % messages.length;
            document.getElementById('dailyMessage').textContent = messages[messageIndex];
        }
        updateDailyMessage();

        // Corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFloatingHearts, 300);
    </script>
</body>
</html>
