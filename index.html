<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiniLover 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYOaYnUxqjWzqwWj9edvkaqayCXs2BEsk",
            authDomain: "ninilover-app.firebaseapp.com",
            projectId: "ninilover-app",
            storageBucket: "ninilover-app.appspot.com",
            messagingSenderId: "1067612365943",
            appId: "1:1067612365943:web:52cefbd8a8691987e7c3e",
            measurementId: "G-JR18EWKJFB",
            databaseURL: "https://ninilover-app-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Función para registrar con email
        window.registerWithEmail = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('loginModal').style.display = 'none';
                console.log('Usuario registrado exitosamente:', userCredential.user.email);
            } catch (error) {
                console.error('Error de registro:', error);
                let message = 'Error al registrar: ';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'El correo electrónico no es válido';
                        break;
                    case 'auth/email-already-in-use':
                        message = 'Este correo ya está registrado';
                        break;
                    default:
                        message = error.message;
                }
                alert(message);
            }
        };

        // Función para iniciar sesión con email
        window.loginWithEmail = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('loginModal').style.display = 'none';
                console.log('Inicio de sesión exitoso');
            } catch (error) {
                console.error('Error de inicio de sesión:', error);
                let message = 'Error al iniciar sesión: ';
                switch (error.code) {
                    case 'auth/wrong-password':
                        message = 'Contraseña incorrecta';
                        break;
                    case 'auth/user-not-found':
                        message = 'Usuario no encontrado';
                        break;
                    case 'auth/invalid-email':
                        message = 'Correo electrónico no válido';
                        break;
                    default:
                        message = error.message;
                }
                alert(message);
            }
        };

        // Función para manejar el inicio de sesión
        window.handleAuth = () => {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('emailLoginForm').style.display = 'block';
        };

        // Función para manejar el cierre de sesión
        window.handleSignOut = () => {
            auth.signOut()
                .then(() => {
                    console.log('Sesión cerrada exitosamente');
                })
                .catch((error) => {
                    console.error('Error al cerrar sesión:', error);
                    alert('Error al cerrar sesión: ' + error.message);
                });
        };

        // Observar cambios en la autenticación
        auth.onAuthStateChanged((user) => {
            const loginBtn = document.getElementById('loginBtn');
            if (user) {
                console.log('Usuario conectado:', user.email);
                loginBtn.textContent = 'Cerrar Sesión';
                loginBtn.onclick = handleSignOut;
                document.getElementById('userInfo').textContent = `¡Hola, ${user.email}! 💖`;
            } else {
                console.log('Usuario no conectado');
                loginBtn.textContent = 'Iniciar Sesión';
                loginBtn.onclick = handleAuth;
                document.getElementById('userInfo').textContent = '';
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --background-color: #fff0f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .clock {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        #loginBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        #loginBtn:hover {
            transform: scale(1.05);
        }

        .daily-message {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .daily-message h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .menu-item i {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .menu-item h3 {
            color: var(--text-color);
            font-size: 1.2em;
        }

        #userInfo {
            color: var(--primary-color);
            font-weight: 600;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 3em;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Media Queries para dispositivos Android */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 15px;
                flex-direction: column;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .menu-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .menu-item {
                padding: 20px;
            }

            .menu-item i {
                font-size: 2em;
            }
        }

        @media (max-width: 400px) {
            .header {
                padding: 10px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .menu-item i {
                font-size: 1.8em;
            }

            .menu-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://via.placeholder.com/60" alt="Logo">
        <div id="userInfo"></div>
        <button id="loginBtn">Iniciar Sesión</button>
    </div>

    <div class="daily-message">
        <h2>Mensaje del Día 💖</h2>
        <p>Tu mensaje especial para hoy...</p>
    </div>

    <div class="menu-grid">
        <div class="menu-item">
            <i class="fa fa-heart"></i>
            <h3>Mi Corazón 💖</h3>
        </div>
        <div class="menu-item">
            <i class="fa fa-gift"></i>
            <h3>Mis Regalos 🎁</h3>
        </div>
    </div>

    <!-- Modal para login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <div class="login-options" id="emailLoginForm">
                <input type="email" id="emailInput" placeholder="Correo Electrónico" required>
                <input type="password" id="passwordInput" placeholder="Contraseña" required>
                <button onclick="loginWithEmail()">Iniciar Sesión</button>
                <button onclick="registerWithEmail()">Registrar</button>
            </div>
        </div>
    </div>

    <div class="floating-hearts">
        <span class="heart" style="top: 10%; left: 20%;">❤️</span>
        <span class="heart" style="top: 30%; left: 40%;">💖</span>
        <span class="heart" style="top: 50%; left: 60%;">💓</span>
    </div>
</body>
</html>
