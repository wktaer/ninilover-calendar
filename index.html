<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NiniLover üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --background-color: #fff0f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .clock {
            font-size: 1em;
            font-weight: 600;
            color: var(--primary-color);
        }

        #loginBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
        }

        .daily-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item i {
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .menu-item h3 {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.pinimg.com/originals/3c/41/6d/3c416d31d5a256bf510a91cb2d0b0bb8.gif" alt="Hello Kitty" class="logo">
        <div class="clock" id="clock">00:00:00</div>
        <button id="loginBtn">Iniciar Sesi√≥n</button>
    </header>

    <div class="daily-message">
        <h2>Mensaje del D√≠a üíå</h2>
        <p id="dailyMessage"></p>
    </div>

    <div class="menu-grid">
        <div class="menu-item"><i class="fas fa-calendar"></i><h3>Calendario</h3></div>
        <div class="menu-item"><i class="fas fa-camera"></i><h3>Recuerdos</h3></div>
        <div class="menu-item"><i class="fas fa-envelope"></i><h3>Cartas</h3></div>
        <div class="menu-item"><i class="fas fa-music"></i><h3>Playlist</h3></div>
        <div class="menu-item"><i class="fas fa-star"></i><h3>Momentos</h3></div>
        <div class="menu-item"><i class="fas fa-comments"></i><h3>Chat</h3></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const messages = [
            "Cada d√≠a te amo m√°s y m√°s üíñ",
            "Eres mi sol en d√≠as nublados ‚òÄÔ∏è",
            "Contigo todo es m√°s bonito üå∏",
            "Mi coraz√≥n late por ti üíì",
            "Eres mi amor eterno üíù"
        ];

        function updateDailyMessage() {
            const today = new Date();
            const messageIndex = today.getDate() % messages.length;
            document.getElementById('dailyMessage').textContent = messages[messageIndex];
        }
        updateDailyMessage();
    </script>
</body>
</html>
