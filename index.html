<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiniLover 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYOaYnUxqjWzqwWj9edvkaqayCXs2BEsk",
            authDomain: "ninilover-app.firebaseapp.com",
            projectId: "ninilover-app",
            storageBucket: "ninilover-app.appspot.com",
            messagingSenderId: "1067612365943",
            appId: "1:1067612365943:web:52cefbd8a8691987e7c3e",
            measurementId: "G-JR18EWKJFB",
            databaseURL: "https://ninilover-app-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Función para manejar el inicio de sesión con email
        window.loginWithEmail = () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('loginModal').style.display = 'none';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        };

        // Función para registrar con email
        window.registerWithEmail = () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('loginModal').style.display = 'none';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        };

        // Función para autenticación con teléfono
        window.requestOTP = () => {
            const phoneNumber = document.getElementById('phoneInput').value;
            
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible'
            });
            
            auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('otpDiv').style.display = 'block';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        };

        window.verifyOTP = () => {
            const code = document.getElementById('otpInput').value;
            
            window.confirmationResult.confirm(code)
                .then(() => {
                    document.getElementById('loginModal').style.display = 'none';
                })
                .catch(() => {
                    alert('Código inválido');
                });
        };

        // Funciones UI
        window.showEmailLogin = () => {
            document.getElementById('emailLoginForm').style.display = 'block';
            document.getElementById('phoneLoginForm').style.display = 'none';
        };

        window.showPhoneLogin = () => {
            document.getElementById('phoneLoginForm').style.display = 'block';
            document.getElementById('emailLoginForm').style.display = 'none';
        };

        // Función para manejar el inicio de sesión
        window.handleAuth = () => {
            document.getElementById('loginModal').style.display = 'block';
        };

        // Función para manejar el cierre de sesión
        window.handleSignOut = () => {
            auth.signOut()
                .then(() => {
                    console.log('Usuario cerró sesión exitosamente');
                })
                .catch((error) => {
                    console.error('Error al cerrar sesión:', error);
                    alert('Error al cerrar sesión: ' + error.message);
                });
        };

        // Observar cambios en la autenticación
        auth.onAuthStateChanged((user) => {
            const loginBtn = document.getElementById('loginBtn');
            if (user) {
                console.log('Usuario conectado:', {
                    displayName: user.displayName || user.email || user.phoneNumber,
                    email: user.email,
                    uid: user.uid
                });
                loginBtn.textContent = 'Cerrar Sesión';
                loginBtn.onclick = handleSignOut;
                document.getElementById('userInfo').textContent = `¡Hola, ${user.displayName || user.email || user.phoneNumber}! 💖`;
            } else {
                console.log('Usuario no conectado');
                loginBtn.textContent = 'Iniciar Sesión';
                loginBtn.onclick = handleAuth;
                document.getElementById('userInfo').textContent = '';
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --background-color: #fff0f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .clock {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        #loginBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        #loginBtn:hover {
            transform: scale(1.05);
        }

        .daily-message {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .daily-message h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .menu-item i {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .menu-item h3 {
            color: var(--text-color);
            font-size: 1.2em;
        }

        #userInfo {
            color: var(--primary-color);
            font-weight: 600;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            transform: rotate(45deg);
            animation: floatUp 4s linear;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <header class="header">
        <img src="https://i.pinimg.com/originals/3c/41/6d/3c416d31d5a256bf510a91cb2d0b0bb8.gif" alt="Hello Kitty" class="logo">
        <div class="clock" id="clock">00:00:00</div>
        <div id="userInfo"></div>
        <button id="loginBtn">Iniciar Sesión</button>
    </header>

    <div class="daily-message">
        <h2>Mensaje del Día 💌</h2>
        <p id="dailyMessage"></p>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='calendar.html'">
            <i class="fas fa-calendar"></i>
            <h3>Calendario</h3>
        </div>
        <div class="menu-item" onclick="location.href='memories.html'">
            <i class="fas fa-camera"></i>
            <h3>Recuerdos</h3>
        </div>
        <div class="menu-item" onclick="location.href='letters.html'">
            <i class="fas fa-envelope"></i>
            <h3>Cartas de Amor</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-music"></i>
            <h3>Nuestra Playlist</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-star"></i>
            <h3>Momentos Especiales</h3>
        </div>
        <div class="menu-item">
            <i class="fas fa-comments"></i>
            <h3>Chat Lover</h3>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <div class="login-options">
                <button onclick="showEmailLogin()">Iniciar Sesión con Email</button>
                <button onclick="showPhoneLogin()">Iniciar Sesión con Teléfono</button>
            </div>
            <div id="emailLoginForm" style="display: none;">
                <input type="email" id="emailInput" placeholder="Correo Electrónico">
                <input type="password" id="passwordInput" placeholder="Contraseña">
                <button onclick="loginWithEmail()">Iniciar Sesión</button>
                <button onclick="registerWithEmail()">Registrar</button>
            </div>
            <div id="phoneLoginForm" style="display: none;">
                <input type="tel" id="phoneInput" placeholder="Número de Teléfono">
                <button onclick="requestOTP()">Solicitar Código</button>
                <div id="otpDiv" style="display: none;">
                    <input type="number" id="otpInput" placeholder="Código de Verificación">
                    <button onclick="verifyOTP()">Verificar</button>
                </div>
            </div>
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <script>
        // Actualizar reloj
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Mensajes diarios
        const messages = [
            "Cada día te amo más y más 💖",
            "Eres mi sol en días nublados ☀️",
            "Contigo todo es más bonito 🌸",
            "Mi corazón late por ti 💓",
            "Eres mi amor eterno 💝"
        ];

        function updateDailyMessage() {
            const today = new Date();
            const messageIndex = today.getDate() % messages.length;
            document.getElementById('dailyMessage').textContent = messages[messageIndex];
        }
        updateDailyMessage();

        // Corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFloatingHearts, 300);
    </script>
</body>
</html>
